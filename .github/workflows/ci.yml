name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --config prisma/prisma.config.ts

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Create .env file
        run: cp .env.example .env

      - name: Start container
        run: docker compose up -d

      - name: Wait for database to be ready
        run: docker compose exec -T db sh -c 'until pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-app_db}; do sleep 1; done'

      - name: Test
        run: npm test -- --coverage

      - name: Stop functional tests container
        if: always()
        run: docker compose down
